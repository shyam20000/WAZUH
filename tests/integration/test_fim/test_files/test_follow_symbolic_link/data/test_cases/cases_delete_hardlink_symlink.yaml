- name: Audit rule is deleted when symlink is moved - Real-time
  description: When a real-time monitored directory es deleted
               or added FIM inmediately raises a log. 
  configuration_parameters:
    TEST_DIR: !!python/object/apply:os.path.join [/test_dir]
    FREQUENCY: 43200 # As default 12 hs
    FIM_MODE:
      realtime: 'yes'
  metadata:
    folder_to_monitor: !!python/object/apply:os.path.join [/test_dir]
    symlink:  !!python/object/apply:os.path.join [/test_dir, symlink.log]
    symlink_target:  !!python/object/apply:os.path.join [/test_dir, testfile.log]
    symlink_new_target:  !!python/object/apply:os.path.join [/testie.log]
    event_type: modified
    fim_mode: realtime

